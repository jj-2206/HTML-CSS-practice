<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./instagram.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <img class="header-icon" src="./images/camera@3x.png" />
      <img id="logo" src="./images/insta-logo.png" />
      <img class="header-icon" src="./images/dm@3x.png" />
    </header>
    <!-- main -->
    <main>
      <section id="story-container">
        <div class="story-wrapper">
          <div class="story-off">
            <img src="./images/web.png" />
          </div>
          <p>내 스토리</p>
        </div>
        <div class="story-wrapper">
          <div class="story-on">
            <img src="./images/crong.jpg" />
          </div>
          <p>크롱</p>
        </div>
      </section>
      <section id="post-container">
        <article class="post-wrapper">
          <div class="post-header">
            <div class="left-wrapper">
              <img src="./images/loopy.jpg" />
              <p>루피</p>
            </div>
            <div class="right-wrapper">
              <img src="./images/more@3x.png" />
            </div>
          </div>
          <div class="post-body">
            <img src="./images/web.png" />
            <div class="post-icons-wrapper">
              <div class="left-wrapper">
                <img src="./images/like@3x.png" />
                <img src="./images/comment@3x.png" />
                <img src="./images/dm@3x.png" />
              </div>
              <div class="right-wrapper">
                <img src="./images/favorite@3x.png" />
              </div>
            </div>
          </div>
          <div class="post-footer">
            <div class="post-like-wrapper">
              <img src="./images/loopy.jpg" />
              <p><strong>루피</strong>님<strong>외 6,671명</strong>이 좋아합니다</p>
            </div>
            <div class="post-content-wrapper">
              <p class="post-author">루피</p>
              <p class="post-content">안녕!</p>
            </div>
            <p class="post-time">8시간 전</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div id="icon-wrapper">
        <img src="./images/home@3x.png" />
        <img src="./images/search@3x.png" />
        <img src="./images/trending@3x.png" />
        <img src="./images/like@3x.png" />
        <img src="./images/home@3x.png" />
      </div>
    </footer>
  </body>
</html>
